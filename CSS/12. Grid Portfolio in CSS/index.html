<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Portfolio in CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>My Portfolio</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut quasi nostrum optio voluptate laudantium quo natus! Voluptates iusto rerum molestias, id earum iste. Cupiditate, quis eveniet corrupti pariatur reiciendis minima.
            </p>
        </div>

        <div class="right">
            <div class="child-imgs row-2 forest" style="background-image: url(https://images.unsplash.com/photo-1518495973542-4542c06a5843?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJlfGVufDB8fDB8fHww);">Forest</div>
            <div class="child-imgs col-2 plantation" style="background-image: url(https://images.unsplash.com/photo-1579765875481-1bc20e5a4a49?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cGxhbnRhdGlvbnxlbnwwfHwwfHx8MA%3D%3D);">Plantation</div>
            <div class="child-imgs beach" style="background-image: url(https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D);">Beach</div>
            <div class="child-imgs row-2 mountain" style="background-image: url(https://images.unsplash.com/photo-1472396961693-142e6e269027?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bmF0dXJlfGVufDB8fDB8fHww);">Mountain</div>
            <div class="child-imgs col-2 lake" style="background-image: url(https://images.unsplash.com/photo-1583244685026-d8519b5e3d21?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8bGFrZXxlbnwwfHwwfHx8MA%3D%3D);">Lake</div>
            <div class="child-imgs house" style="background-image: url(https://images.unsplash.com/photo-1568605114967-8130f3a36994?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8aG91c2V8ZW58MHx8MHx8fDA%3D);">House</div>
            
            <div class="child-imgs col-2 nature" style="background-image: url(https://plus.unsplash.com/premium_photo-1719943510748-4b4354fbcf56?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D);">Nature</div>
        </div>

</html>
